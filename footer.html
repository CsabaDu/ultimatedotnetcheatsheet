<button id="navigate-top" onclick="scrollToTop()" type="button"
	style="position: fixed; right: 20px; bottom: 20px; display: none; width: 2%; min-width: 80px; transition: opacity 0.3s;">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
		<title>Scroll to top</title>
		<path d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" />
	</svg>
</button>

<script type="text/javascript">
window.onscroll = function () { scrollFunction() };

function scrollFunction() {
	let scrollBtn = document.getElementById("navigate-top");
	if (document.body.scrollTop > 100 
		|| document.documentElement.scrollTop > 100) {
		scrollBtn.style.display = "block";
	} else {
		scrollBtn.style.display = "none";
	}
}

function scrollToTop() {
	document.body.scrollTop = 0;
	document.documentElement.scrollTop = 0;
}
</script>
